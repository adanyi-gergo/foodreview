<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a th:href="@{~/restaurants/}" class="btn btn-success"><i class="fa fa-arrow-circle-o-left"></i>Back</a>
    <a th:href="@{~/review/(id=${restaurant.id})}" class="btn btn-success">Add new review</a>
    <p th:text="${restaurant.name}"></p>
    <table>
        <thead>
            <tr>
                <td>User</td>
                <td>Commentary</td>
                <td>Peanut Score</td>
                <td>Egg Score</td>
                <td>Dairy Score</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.userName}"></td>
                <td th:text="${review.commentary}"></td>
                <td th:text="${review.peanutScore}"></td>
                <td th:text="${review.eggScore}"></td>
                <td th:text="${review.dairyScore}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
