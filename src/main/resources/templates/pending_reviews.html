<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Pending reviews</h1>
    <th:block th:if="${reviews != null and not #lists.isEmpty(reviews)}">
        <table>
            <thead>
            <tr>
                <th>User Name</th>
                <th>Peanut Score</th>
                <th>Egg Score</th>
                <th>Dairy Score</th>
                <th>Commentary</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <th th:text="${review.userName}"></th>
                <th th:text="${review.peanutScore}"></th>
                <th th:text="${review.eggScore}"></th>
                <th th:text="${review.dairyScore}"></th>
                <th th:text="${review.commentary}"></th>
                <td><a th:href="@{'/admin/review/' + ${review.id}}" class="btn btn-primary">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </th:block>
    <th:block th:unless="${reviews != null and not #lists.isEmpty(reviews)}">
        <p>No data</p>
    </th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
