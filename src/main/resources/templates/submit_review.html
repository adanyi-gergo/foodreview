<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Submit Review</title>
</head>
<body>
<h1>Submit Review</h1>
<form th:action="@{/review/}" th:object="${diningReview}" method="post">
    <input type="text" th:field="*{restaurantId}" placeholder="Restaurant ID" />
    <input type="text" th:field="*{userName}" placeholder="User Name" />
    <input type="text" th:field="*{peanutScore}" placeholder="Peanut Score" />
    <input type="text" th:field="*{eggScore}" placeholder="Egg Score" />
    <input type="text" th:field="*{dairyScore}" placeholder="Dairy Score" />
    <input type="text" th:field="*{commentary}" placeholder="Commentary" />
    <button type="submit">Submit</button>
</form>
</body>
</html>
